<!DOCTYPE html>
<html>
  <head>
    <title>Track Suggester</title>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>

    <div class="container">
          <h1>What Course should I take?</h1>
          <form id="quiz">


            <ol>
              <li><div class="form-group">
                <label for="name">Please Enter your Name:</label>
                <input id="name" class="form-control" type="text">
              </div></li>

              <li><div class="form-group">
                <label for="color">Please pick your favorite color.</label>
                <input id="color" class="form-control" type="color">
              </div></li>

              <li>What do you want to build?</li>
              <div class="radio">
                <label>
                  <input type="radio" name="build" value="internal" checked>
                  Internal Software
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="build" value="apps" checked>
                  High-performance Applications
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="build" value="websites" checked>
                  Websites
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="build" value="web-apps" checked>
                  Interactive Web Applications
                </label>
              </div>

              <li>What size company do you want to work in?</li>
              <div class="radio">
                <label>
                  <input type="radio" name="size" value="small" checked>
                  Small
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="size" value="large" checked>
                  Large
                </label>
              </div>

              <li>What kind of Development would you rather work with?</li>
              <div class="radio">
                <label>
                  <input type="radio" name="development" value="front-end" checked>
                  Front-end
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="development" value="back-end" checked>
                  Back-end
                </label>
              </div>

              <li>Are you ready to Decide?</li>
              <div class="radio">
                <label>
                  <input type="radio" name="answer" value="yes" checked>
                  Yes!
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="answer" value="no" checked>
                  No?
                </label>
              </div>
            </ol>

            <button type="submit" class="btn">Click to find out now!</button>
          </form>
          <div id="output">

          </div>
        </div>

  </body>
</html>
